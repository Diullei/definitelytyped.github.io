<div class="dt-repository-search">
    <script class="list-row-compact" type="text/template">
		<div class="header">
			<span class="title"><%= name %></span>
			<a href="<%= download %>" class="download" download>Download</a>
			<a href="<%= github %>" class="github">Open on GitHub</a>
		</div>
    </script>

    <script class="list-row-details" type="text/template">
        <div class="details">
            <div class="row">
                <div class="col-md-3 typography">
                    <dl>
                        <dt>Project</dt>
                        <dd><a href="<%= info.projectUrl %>">Homepage</a></dd>

                        <dt>Repositories</dt>
                        <dd><a href="<%= github %>">Definitions on GitHub</a></dd>
                        <dd><a href="<%= nuget %>">Definitions on NuGet</a></dd>

                        <% if (info.version) { %>
							<dt>Version</dt>
							<dd><%= info.version %></dd>
                        <% } %>

						<% if (info.references.length) { %>
							<dt>References</dt>
							<% _(info.references).each(function(reference) { %>
								<dd><%= reference %></dd>
							<% }); %>
                        <% } %>

                        <% if (info.authors.length) { %>
							<dt>Authors</dt>
							<% _(info.authors).each(function(author) { %>
								<dd>
									<% if (author.url) { %>
										<a href="<%= author.url %>"><%= author.name %></a>
									<% } else { %>
										<%= author.name %>
									<% } %>
								</dd>
							<% }); %>
                        <% } %>
                    </dl>
                </div>
                <div class="col-md-9 margin-top-sm-only typography">
                    <% if (info.description) { %>
                    	<p><%= info.description %></p>
                    <% } %>

                    <h3>GitHub</h3>
                    <p>You can download this package directly from GitHub:</p>
                    <p><a href="<%= download %>" class="download" download><span class="source"><%= dt.wbrize(download) %></span></a></p>

					<% if (references.length) { %>
						<p>These dependencies must be downloaded separately to the following relative paths:</p>
						<ul class="downloads">
							<% _(references).each(function(reference) { %>
								<li>
									<% if (reference.download) { %>
										<a href="<%= reference.download %>" class="download" download>
											<span class="source"><%= dt.wbrize(reference.download) %></span>
											<span class="target">to <%= reference.location %></span>
										</a>
									<% } else { %>
										<span class="external">
											<span class="source">External dependency</span>
											<span class="target">to <%= reference.location %></span>
										</span>
									<% } %>
								</li>
							<% }); %>
						</ul>
					<% } %>

                    <h3>TSD</h3>
                    <p>If you havent installed tsd yet, you can do so by running:</p>
                    <pre><code>$ npm install tsd -g<br />$ tsd init</code></pre>
                    <p>To install this package with <code>tsd</code>, run the following command:</p>
                    <pre><code>$ tsd install <%= project %> --save</code></pre>

                    <h3>NuGet</h3>
                    <p>To install this package with NuGet, run the following command:</p>
                    <pre><code>$ Install-Package <%= project %>.TypeScript.DefinitelyTyped</code></pre>
                </div>
            </div>
        </div>
    </script>

    <script class="pagination" type="text/template">
        <li class="<%= className %>">
			<% if (typeof index !== 'undefined') { %>
				<a href="#" data-index="<%= index %>"><%= label %></a>
			<% } else { %>
				<span><%= label %></span>
			<% } %>
		</li>
    </script>

    <div class="container">
        <form class="dt-repository-search-form">
            <div class="field">
                <dl class="sword">
                    <dt><input class="query" placeholder="Search for a definition" /></dt>
                    <dd><button class="search">Search</button></dd>
                </dl>
            </div>
            <div class="field">
                <button class="all">All</button>
            </div>
        </form>

        <div class="dt-repository-search-results idle">
            <ul class="dt-repository-search-list"></ul>
            <ul class="dt-repository-search-pagination"></ul>

			<div class="dt-repository-search-loading">
				<i></i><span>Loading repository data...</span>
			</div>

			<div class="dt-repository-search-empty">
				<div class="row">
					<div class="col-md-6 col-md-offset-3 typography">
						<h2>Nothing found here</h2>
						<p>Maybe this definition is still missing.</p>
						<p>Learn how to <a href="/guides/contributing.html">create a new definition</a> and how to push it to the <a href="https://github.com/DefinitelyTyped/DefinitelyTyped">repository</a> so the next one looking for it will find it here.</p>
					</div>
				DefinitelyTypeddiv>
			</div>
        </div>
    </div>
</div>
